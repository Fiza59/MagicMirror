<!DOCTYPE html>
<html>

<head>
    <title>
        Magic Mirror Site
    </title>

    <style>
        body{
            background-color: #222222;
            text-shadow: 2px 2px #aaaaaa;
        }
        #datediv{
            color: #dddddd;
            font-size: 40px;
            font-family: 'Trebuchet MS';
            position: absolute;
            top:20px;
            left: 5%;

            
        }
    
    </style>

</head>

<body>


    <!-- populate with date -->
    <div id="datediv">
        Today is
    </div>

    <script type="text/javascript">

        function getDayOfWeek(n){
            switch(n){
                case 1: return "Monday";
                case 2: return "Tuesday";
                case 3: return "Wednesday";
                case 4: return "Thursday";
                case 5: return "Friday";
                case 6: return "Saturday";
                case 7: return "Sunday";
            }
        }

        function getMonthName(n){
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            return months[n];
        }

        function monthdaySuffix(n){
            if (n % 10 == 1) return "st";
            if (n % 10 == 2) return "nd";
            if (n % 10 == 3) return "rd";
            return "th"; 
        }

        var d = new Date();
        console.log(d);
        var weekday = getDayOfWeek(d.getDay());
        var monthName = getMonthName(d.getMonth());
        var monthday = d.getDate().toString()+monthdaySuffix(d.getDate());
        //var year = d.getFullYear().toString();

        dateDisplay = weekday + ", " + monthName + " " + monthday;
            
        document.getElementById("datediv").innerHTML += dateDisplay;
    
    </script>
</body>

</html>
